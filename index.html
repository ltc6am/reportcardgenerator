        // --- STATE MANAGEMENT ---
        let currentVibe = null;
        let selections = {};

        // --- INITIALIZATION ---
        function init() {
            renderVibeCards();
            // Trigger initial preview update
            updatePreview();
        }

        function renderVibeCards() {
            const container = document.getElementById('vibeContainer');
            container.innerHTML = '';
            
            vibes.forEach(vibe => {
                const card = document.createElement('div');
                card.className = `vibe-card border-2 border-slate-200 rounded-xl p-4 bg-white flex items-start gap-3 select-none`;
                card.onclick = () => selectVibe(vibe.id, card);
                
                card.innerHTML = `
                    <div class="text-3xl bg-slate-50 p-2 rounded-lg">${vibe.icon}</div>
                    <div>
                        <h3 class="font-bold text-slate-800">${vibe.title}</h3>
                        <p class="text-xs text-slate-500 font-medium mt-1">${vibe.subtitle}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- LOGIC ---
        
        function selectVibe(vibeId, cardElement) {
            currentVibe = vibes.find(v => v.id === vibeId);
            
            // UI Updates for Cards
            document.querySelectorAll('.vibe-card').forEach(c => c.classList.remove('active'));
            cardElement.classList.add('active');
            
            // Reset selections to defaults (first item in each pool)
            selections = {};
            Object.keys(currentVibe.pools).forEach(key => {
                selections[key] = currentVibe.pools[key][0].split(' (')[0]; // Store English only by default
            });
            
            // Render Customization Area
            renderWordPools();
            document.getElementById('customizationSection').classList.remove('hidden');
            
            // Scroll logic for mobile
            if(window.innerWidth < 768) {
                document.getElementById('customizationSection').scrollIntoView({behavior: 'smooth', block: 'start'});
            }
            
            updatePreview();
        }

        function renderWordPools() {
            const container = document.getElementById('wordPools');
            container.innerHTML = '';
            
            Object.keys(currentVibe.pools).forEach(key => {
                const pool = currentVibe.pools[key];
                
                // Create section for this word type
                const wrapper = document.createElement('div');
                wrapper.className = "border-b border-slate-100 pb-4 last:border-0 last:pb-0";
                
                const label = document.createElement('h4');
                label.className = "text-xs font-bold text-slate-400 uppercase tracking-widest mb-3";
                label.innerText = formatLabel(key);
                
                const chipsContainer = document.createElement('div');
                chipsContainer.className = "flex flex-wrap gap-2";
                
                pool.forEach(item => {
                    // Split "Word (Meaning)" into parts
                    const parts = item.match(/^(.*?) \((.*?)\)$/);
                    const english = parts ? parts[1] : item;
                    const chinese = parts ? parts[2] : '';
                    
                    const chip = document.createElement('button');
                    // Check if this is the currently selected word
                    const isSelected = selections[key] === english;
                    
                    chip.className = `word-chip px-3 py-1.5 rounded-lg border text-sm text-left flex flex-col leading-tight ${isSelected ? 'active bg-blue-600 text-white border-blue-600' : 'bg-slate-50 text-slate-700 border-slate-200 hover:bg-white hover:border-blue-300'}`;
                    chip.onclick = () => {
                        selections[key] = english;
                        // Re-render only classes to avoid full DOM thrashing, or just re-render all for simplicity
                        renderWordPools(); 
                        updatePreview();
                    };
                    
                    chip.innerHTML = `
                        <span class="font-medium">${english}</span>
                        ${chinese ? `<span class="text-[10px] opacity-80 font-normal">${chinese}</span>` : ''}
                    `;
                    chipsContainer.appendChild(chip);
                });
                
                wrapper.appendChild(label);
                wrapper.appendChild(chipsContainer);
                container.appendChild(wrapper);
            });
        }
        
        function formatLabel(key) {
            // Convert keys like 'adj1' to 'Adjective 1' for display
            if (key.startsWith('adj')) return 'Adjective / Description';
            if (key === 'adv') return 'Adverb';
            if (key === 'noun') return 'Noun / Quality';
            if (key === 'verb') return 'Verb';
            if (key === 'phrase') return 'Action Phrase';
            if (key === 'role') return 'Role / Duty';
            return key;
        }

        function updatePreview() {
            const nameInput = document.getElementById('studentName').value.trim();
            const name = nameInput || "[Student Name]";
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const previewBox = document.getElementById('previewText');
            
            if (!currentVibe) {
                previewBox.innerHTML = '<span class="text-slate-400 italic">Select a vibe from Step 2 above to generate a comment.</span>';
                return;
            }

            // 1. Get Base Template
            let text = currentVibe.template;

            // 2. Replace Gender Pronouns
            // M: He/His/Him, F: She/Her/Her
            const pronouns = gender === 'M' 
                ? { sub: 'He', obj: 'him', poss: 'his' }
                : { sub: 'She', obj: 'her', poss: 'her' };
            
            // Regex with case insensitivity handled manually or via function
            text = text.replace(/{Name}/g, `<span class="font-bold text-slate-900">${name}</span>`);
            
            // Handle Start of sentence (Capitalized) vs mid-sentence
            // Simplistic approach: The template uses {He} for start, {he} for mid might be needed, 
            // but for safety we will replace specific tokens used in template.
            // My templates used {He}, {His}, {he}, {his}.
            
            text = text.replace(/{He}/g, pronouns.sub);
            text = text.replace(/{he}/g, pronouns.sub.toLowerCase());
            text = text.replace(/{His}/g, pronouns.poss.charAt(0).toUpperCase() + pronouns.poss.slice(1));
            text = text.replace(/{his}/g, pronouns.poss);
            text = text.replace(/{Him}/g, pronouns.obj.charAt(0).toUpperCase() + pronouns.obj.slice(1));
            text = text.replace(/{him}/g, pronouns.obj);

            // 3. Replace Selected Words
            Object.keys(selections).forEach(key => {
                const word = selections[key];
                const regex = new RegExp(`{${key}}`, 'g');
                text = text.replace(regex, `<span class="text-blue-600 font-semibold bg-blue-50 px-1 rounded">${word}</span>`);
            });

            previewBox.innerHTML = text;
        }

        function copyToClipboard() {
            const previewDiv = document.getElementById('previewText');
            if (!currentVibe) return;
            
            // Get text without HTML tags
            const textToCopy = previewDiv.innerText;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                const toast = document.getElementById('toast');
                toast.style.opacity = '1';
                setTimeout(() => {
                    toast.style.opacity = '0';
                }, 3000);
            });
        }

        // Start
        window.onload = init;
